<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ABU MEDO - MTA متجر</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #111;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    .section {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .section.active {
      display: block;
    }
    .product {
      background-color: #222;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      width: 180px;
      display: inline-block;
      vertical-align: top;
    }
    .product img {
      width: 100%;
      border-radius: 6px;
    }
    .product button {
      background-color: #4f46e5;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
    }
    .auth-box {
      background-color: #222;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    .auth-box input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    .auth-box button {
      width: 100%;
      padding: 10px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="auth-box" id="loginBox">
  <h2>تسجيل الدخول</h2>
  <input type="email" id="loginEmail" placeholder="الإيميل">
  <input type="password" id="loginPassword" placeholder="كلمة المرور">
  <button onclick="login()">تسجيل الدخول</button>
  <p>ليس لديك حساب؟ <a href="#" onclick="toggleAuthForms()">إنشاء حساب</a></p>
</div>

<div class="auth-box" id="signupBox" style="display:none">
  <h2>إنشاء حساب جديد</h2>
  <input type="text" id="signupName" placeholder="اسم المستخدم">
  <input type="email" id="signupEmail" placeholder="الإيميل">
  <input type="password" id="signupPassword" placeholder="كلمة المرور">
  <button onclick="signup()">إنشاء الحساب</button>
  <p>هل لديك حساب بالفعل؟ <a href="#" onclick="toggleAuthForms()">تسجيل الدخول</a></p>
</div>

<div id="store" style="display:none">
  <nav>
    <a href="#home" onclick="showSection('home')">الرئيسية</a>
    <a href="#cars" onclick="showSection('cars')">السيارات</a>
    <a href="#ranks" onclick="showSection('ranks')">الرتب</a>
    <a href="#guns" onclick="showSection('guns')">الأسلحة</a>
  </nav>
  <div id="home" class="section active">
    <h1>مرحباً بك في سيرفر<br>ABU MEDO - MTA</h1>
    <p>تجربة لعب مميزة تشمل السيارات المعدلة، الرتب، والأسلحة.</p>
  </div>
  <div id="cars" class="section">
    <h2>قسم السيارات</h2>
    <div class="product"><img src="https://via.placeholder.com/180x100.png?text=سيارة+1"><h3>سيارة 1</h3><button onclick="openDiscord()">شراء</button></div>
    <!-- المزيد من المنتجات -->
  </div>
  <div id="ranks" class="section">
    <h2>قسم الرتب</h2>
    <div class="product"><img src="https://via.placeholder.com/180x100.png?text=رتبة+1"><h3>رتبة 1</h3><button onclick="openDiscord()">شراء</button></div>
  </div>
  <div id="guns" class="section">
    <h2>قسم الأسلحة</h2>
    <div class="product"><img src="https://via.placeholder.com/180x100.png?text=سلاح+1"><h3>سلاح 1</h3><button onclick="openDiscord()">شراء</button></div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAVjLBCf08Lb_42S9-xJms8w5NY5TTgsLU",
    authDomain: "abu-medo-store.firebaseapp.com",
    projectId: "abu-medo-store",
    storageBucket: "abu-medo-store.firebasestorage.app",
    messagingSenderId: "758200950302",
    appId: "1:758200950302:web:fd2a4fd24f120d50ded80f",
    measurementId: "G-2TRRD561Y0"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function toggleAuthForms() {
    const login = document.getElementById('loginBox');
    const signup = document.getElementById('signupBox');
    if (login.style.display === 'none') {
      login.style.display = 'block';
      signup.style.display = 'none';
    } else {
      login.style.display = 'none';
      signup.style.display = 'block';
    }
  }

  function signup() {
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const name = document.getElementById('signupName').value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        return userCredential.user.updateProfile({ displayName: name });
      })
      .then(() => {
        alert("تم إنشاء الحساب بنجاح. يرجى التحقق من بريدك الإلكتروني.");
        auth.currentUser.sendEmailVerification();
      })
      .catch(error => alert(error.message));
  }

  function login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        if (userCredential.user.emailVerified) {
          document.getElementById('loginBox').style.display = 'none';
          document.getElementById('store').style.display = 'block';
        } else {
          alert("يرجى التحقق من بريدك الإلكتروني أولاً.");
        }
      })
      .catch(error => alert(error.message));
  }

  auth.onAuthStateChanged(user => {
    if (user && user.emailVerified) {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('signupBox').style.display = 'none';
      document.getElementById('store').style.display = 'block';
    }
  });

  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function openDiscord() {
    window.open('https://discord.gg/yourserver', '_blank');
  }
</script>

</body>
</html>
